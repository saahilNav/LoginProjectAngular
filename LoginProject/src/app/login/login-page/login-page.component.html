<div class="container">
        <form [formGroup]="signUpform" (ngSubmit)="postData(signUpform.value)">
             <div class="form-group">
                <label for="exampleInputEmail1">Username </label>  
      <input type="email" class="form-control" formControlName='emailid' id="exampleInputEmail1" aria-describedby="emailHelp"  placeholder="username" name="emailid"  >
  </div>
      <div class="form-group">
          <label for="exampleInputPassword1">Password</label>  
      <input  type="password" formControlName='password' id="exampleInputPassword1" class="form-control" name="password"  placeholder="password"  required >
      </div>
      <button  type="submit" class="btn btn-primary" value="login">login</button>       <button  class="btn btn-secondary"  (click)="forgetPassword()">forget</button>

      </form>
      </div>
